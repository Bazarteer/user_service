apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
      - name: userservice
        image: bazarteerregistry.azurecr.io/userservice:0.0.4
        ports:
        - containerPort: 8080
        - containerPort: 9090
        env:
        - name: MONGODB_URI
          value: "mongodb://rootuser:rootpass@mongodb:27017/?authSource=admin"
